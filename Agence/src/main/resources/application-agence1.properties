server.port=8081
spring.application.name=Agence1

# Configuration GraphQL
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql
spring.graphql.path=/graphql

# Configuration Jackson (JSON)
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false

# Configuration de l'agence
agence.nom=Agence Paris Voyages
agence.coefficient=1.15
agence.id=agence-paris-voyages

# Configuration des URLs des hotels (GraphQL endpoints)
# Agence 1 : Paris et Lyon
hotel.paris.graphql.url=http://localhost:8082/graphql
hotel.lyon.graphql.url=http://localhost:8083/graphql

